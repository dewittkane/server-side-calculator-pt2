<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="./styles/style.css" rel="stylesheet"/>
    <title>Calculate It!</title>
</head>
<body>
    <header>
        
        <h1>GET CALCULATING</h1>
        <div id="calculator">
            <input type="text" id="entryField"/>
            <button id="clearBtn">C</button>
            <br>
            <button id="numSeven">7</button>
            <button id="numEight">8</button>
            <button id="numNine">9</button>
            <button id="operPlus">+</button>
            <br>
            <button id="numFour">4</button>
            <button id="numFive">5</button>
            <button id="numSix">6</button>
            <button id="operMinus">-</button>
            <br>
            <button id="numOne">1</button>
            <button id="numTwo">2</button>
            <button id="numThree">3</button>
            <button id="operMult">x</button>
            <br>
            <button id="numZero">0</button>
            <button id="periodBtn">.</button>
            <button id="equalsBtn">=</button>
            <button id="operDiv">/</button>
        </div>
    </header>
    <main>
        <h3>Your Result</h3>
        <div id="lastCalc">
        </div>
        <h3>Previous Calculations</h3>
        <ul id="previousCalcs"> 
        </ul>
    </main>
</body>
</html>
