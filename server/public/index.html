<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="./styles/style.css" rel="stylesheet"/>
    <title>Calculate It!</title>
</head>
<body>
    <header>
        
        <h1>GET CALCULATING</h1>
        <div id="calculator">
            <input type="text" id="entryField" onkeydown="return false"/>
            <div id="clearButtonSpot"><button id="acBtn">AC</button></div>
            <br>
            <button class="numBtn" >7</button>
            <button class="numBtn" >8</button>
            <button class="numBtn" >9</button>
            <button class="operBtn" >+</button>
            <br>
            <button class="numBtn" data-val="4">4</button>
            <button class="numBtn" data-val="5">5</button>
            <button class="numBtn" data-val="6">6</button>
            <button class="operBtn">-</button>
            <br>
            <button class="numBtn" data-val="1">1</button>
            <button class="numBtn" data-val="2">2</button>
            <button class="numBtn" data-val="3">3</button>
            <button class="operBtn">*</button>
            <br>
            <button class="numBtn" data-val="0">0</button>
            <button id="periodBtn">.</button>
            <button id="equalsBtn">=</button>
            <button class="operBtn">/</button>
        </div>
        <h3>Current Calculation:</h3>
        <p id="currCalc"><br></p>
    </header>
    <main>
        <h3>Your Last Result:</h3>
        <div id="lastCalc"><br></div>
        <h3>Recent Calculations</h3>
        <ul id="previousCalcs"> 
        </ul>
    </main>
</body>
</html>
