<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="./styles/style.css" rel="stylesheet"/>
    <title>Calculate It!</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <input type="number" id="numOneIn"/>
        <button id="additionBtn">+</button>
        <button id="subtractionBtn">-</button>
        <button id="multiplicationBtn">*</button>
        <button id="divisionBtn">/</button>
        <input type="number" id="numTwoIn"/>
        <button id="equalsBtn">=</button>
        <button id="clearBtn">C</button>
    </header>
    <main>
        <h3>Your Result</h3>
        <div id="lastCalc">
        </div>
        <h3>Previous Calculations</h3>
        <ul id="previousCalcs"> 
        </ul>
    </main>
</body>
</html>
