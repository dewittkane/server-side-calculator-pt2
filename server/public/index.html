<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="./styles/style.css" rel="stylesheet"/>
    <title>Calculate It!</title>
</head>
<body>
    <header>
        <h1>GET CALCULATING</h1>
        <input type="number" id="numOneIn"/>
        <select name="operators" id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select> 
        <!-- The buttons seemed inefficient to me, so I opted for this option. -->
        <input type="number" id="numTwoIn"/>
        <button id="equalsBtn">=</button>
        <button id="clearBtn">C</button>
    </header>
    <main>
        <h3>Your Result</h3>
        <div id="lastCalc">
        </div>
        <h3>Previous Calculations</h3>
        <ul id="previousCalcs"> 
        </ul>
    </main>
</body>
</html>
